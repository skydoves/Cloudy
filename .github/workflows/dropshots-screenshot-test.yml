name: Dropshots Screenshot Tests

on:
  pull_request:
    branches: [main, develop, develop/*]
    paths:
      - "app/src/**"
      - "cloudy/src/**"
      - "*.gradle*"
      - "gradle/**"

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false
  JAVA_OPTS: -Xmx4g

jobs:
  # Detect changes to prevent unnecessary execution
  changes:
    runs-on: ubuntu-latest
    outputs:
      ui-changed: ${{ steps.changes.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            ui:
              - 'app/src/main/**/*.kt'
              - 'cloudy/src/**/*.kt'
              - 'app/src/main/res/**'
              - 'app/src/androidTest/**/*.kt'

  # Prebuilt AVD creation Job (manual execution or periodic execution)
  create-prebuilt-avd:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [27, 30, 33]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept all Android SDK licenses
        run: yes | sdkmanager --licenses > /dev/null

      - name: Create AVD for API ${{ matrix.api-level }}
        run: |
          # API 27 uses x86_64, others auto-detect architecture
          if [[ ${{ matrix.api-level }} -eq 27 ]]; then
            arch="x86_64"
          else
            if [[ "$(uname -m)" == "arm64" ]]; then
              arch="arm64-v8a"
            else
              arch="x86_64"
            fi
          fi

          system_image="system-images;android-${{ matrix.api-level }};default;${arch}"

          echo "Creating AVD for API ${{ matrix.api-level }} with arch ${arch}"
          yes | sdkmanager "$system_image"

          avd_name="test_avd_${{ matrix.api-level }}"
          echo "no" | avdmanager create avd \
            -n "$avd_name" \
            -k "$system_image" \
            -d "pixel_xl" \
            --force

          echo "AVD $avd_name created successfully"

      - name: Boot AVD and create snapshot
        run: |
          avd_name="test_avd_${{ matrix.api-level }}"

          # Start emulator
          emulator -avd "$avd_name" \
            -no-window \
            -gpu swiftshader_indirect \
            -noaudio \
            -no-boot-anim \
            -camera-back none \
            -memory 2048 \
            -partition-size 2048 \
            -accel off \
            -no-snapshot &

          emulator_pid=$!
          echo "Emulator started with PID: $emulator_pid"

          # Wait for boot
          echo "Waiting for emulator to boot..."
          boot_timeout=600
          elapsed=0

          while [[ $elapsed -lt $boot_timeout ]]; do
            if adb shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; then
              break
            fi
            sleep 5
            elapsed=$((elapsed + 5))
            if [[ $((elapsed % 60)) -eq 0 ]]; then
              echo "Still waiting for boot... (${elapsed}s elapsed)"
            fi
          done

          if [[ $elapsed -ge $boot_timeout ]]; then
            echo "Emulator boot timeout after ${boot_timeout}s"
            exit 1
          fi

          echo "Emulator booted in ${elapsed}s"
          sleep 10

          # Setup screen
          adb shell input keyevent 82
          adb shell wm size 1080x1920
          adb shell wm density 440

          # Create snapshot
          echo "Creating snapshot..."
          adb emu avd snapshot save clean_boot

          # Stop emulator
          adb emu kill
          sleep 5

          echo "Snapshot created successfully"

      - name: Create prebuilt AVD archive
        run: |
          # Create archive with AVD and snapshot
          cd ~/.android
          tar czf avd-android-${{ matrix.api-level }}.tar.gz avd/
          echo "Archive size: $(du -h avd-android-${{ matrix.api-level }}.tar.gz | cut -f1)"

      - name: Upload prebuilt AVD artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-avd-android-${{ matrix.api-level }}
          path: ~/.android/avd-android-${{ matrix.api-level }}.tar.gz
          retention-days: 30
          compression-level: 9

  screenshot-tests-api27:
    needs: [changes]
    if: always() && (needs.changes.outputs.ui-changed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      # Multi-layer caching to reduce build time
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Download prebuilt AVD for API 27
      - name: Download prebuilt AVD for API 27
        uses: actions/download-artifact@v4
        with:
          name: prebuilt-avd-android-27
          path: prebuilt-avd
        continue-on-error: true

      - name: Extract prebuilt AVD for API 27
        run: |
          if [ -f "prebuilt-avd/avd-android-27.tar.gz" ]; then
            echo "Extracting prebuilt AVD for API 27..."
            tar xzf prebuilt-avd/avd-android-27.tar.gz -C ~/.android/
            echo "Prebuilt AVD extracted successfully"
          else
            echo "Prebuilt AVD not found, will create new AVD"
          fi

      - name: Setup Android SDK (if needed)
        if: hashFiles('prebuilt-avd/avd-android-27.tar.gz') == ''
        uses: android-actions/setup-android@v2

      - name: Accept all Android SDK licenses (if needed)
        if: hashFiles('prebuilt-avd/avd-android-27.tar.gz') == ''
        run: yes | sdkmanager --licenses > /dev/null

      - name: Create AVD (if prebuilt not available)
        if: hashFiles('prebuilt-avd/avd-android-27.tar.gz') == ''
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          target: default
          arch: x86_64
          ram-size: 2048M
          heap-size: 512M
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -partition-size 2048 -accel off -snapshot clean_boot -memory 2048
          disable-animations: true
          emulator-boot-timeout: 1200
          script: echo "Generated AVD snapshot for caching."

      # Emulator optimization settings for Cloudy Native library
      - name: Run Dropshots screenshot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          target: default
          arch: x86_64
          ram-size: 2048M
          heap-size: 512M
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -partition-size 2048 -accel off -snapshot clean_boot -memory 2048
          disable-animations: true
          emulator-boot-timeout: 1200
          script: |
            # Set fixed screen resolution (for screenshot consistency)
            adb shell wm size 1080x1920
            adb shell wm density 440

            echo "Emulator is ready. Starting Dropshots tests..."

            # Execute Dropshots tests with proper command formatting
            ./gradlew :app:connectedDebugAndroidTest --no-daemon --no-build-cache -Pandroid.testInstrumentationRunnerArguments.class=com.skydoves.cloudydemo.MainTest

            # Check screenshot directory
            adb shell find /sdcard -name "*.png" -type f 2>/dev/null || echo "No PNG files found"

            # Extract screenshots from Dropshots results directory
            mkdir -p screenshots/api-27

            # Collect screenshots from multiple possible locations
            adb pull /sdcard/dropshots/ ./screenshots/api-27/ 2>/dev/null || echo "No dropshots directory"
            adb pull /storage/emulated/0/dropshots/ ./screenshots/api-27/ 2>/dev/null || echo "No emulated dropshots directory"

            # Also check app build outputs
            find ./app/build/outputs -name "*.png" -type f -exec cp {} ./screenshots/api-27/ \; 2>/dev/null || echo "No build output screenshots"

            # Clean up filenames and add API level
            cd ./screenshots/api-27
            for file in *.png 2>/dev/null; do
              if [[ -f "$file" && "$file" != *"api27"* ]]; then
                base_name="${file%.png}"
                mv "$file" "${base_name}_api27.png" 2>/dev/null || true
              fi
            done

            echo "Screenshots in api-27:"
            ls -la || echo "No files found"

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-api-27
          path: screenshots/api-27/
          retention-days: 7
          compression-level: 6

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-api-27
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 3
          if-no-files-found: ignore

  screenshot-tests:
    needs: [changes]
    if: always() && (needs.changes.outputs.ui-changed == 'true' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [30, 33] # API 27 excluded as it only runs on x86_64 environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"

      # Multi-layer caching to reduce build time
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Download prebuilt AVD for API ${{ matrix.api-level }}
      - name: Download prebuilt AVD for API ${{ matrix.api-level }}
        uses: actions/download-artifact@v4
        with:
          name: prebuilt-avd-android-${{ matrix.api-level }}
          path: prebuilt-avd
        continue-on-error: true

      - name: Extract prebuilt AVD for API ${{ matrix.api-level }}
        run: |
          if [ -f "prebuilt-avd/avd-android-${{ matrix.api-level }}.tar.gz" ]; then
            echo "Extracting prebuilt AVD for API ${{ matrix.api-level }}..."
            tar xzf prebuilt-avd/avd-android-${{ matrix.api-level }}.tar.gz -C ~/.android/
            echo "Prebuilt AVD extracted successfully"
          else
            echo "Prebuilt AVD not found, will create new AVD"
          fi

      - name: Setup Android SDK (if needed)
        if: hashFiles('prebuilt-avd/avd-android-${{ matrix.api-level }}.tar.gz') == ''
        uses: android-actions/setup-android@v2

      - name: Accept all Android SDK licenses (if needed)
        if: hashFiles('prebuilt-avd/avd-android-${{ matrix.api-level }}.tar.gz') == ''
        run: yes | sdkmanager --licenses > /dev/null

      - name: Create AVD (if prebuilt not available)
        if: hashFiles('prebuilt-avd/avd-android-${{ matrix.api-level }}.tar.gz') == ''
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: ${{ runner.arch == 'ARM64' && 'arm64-v8a' || 'x86_64' }}
          ram-size: ${{ matrix.api-level == 30 && '2048M' || '2560M' }}
          heap-size: ${{ matrix.api-level == 30 && '512M' || '768M' }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -partition-size 2048 -accel off -no-snapshot -memory ${{ matrix.api-level == 30 && '2048' || '2560' }}
          disable-animations: true
          emulator-boot-timeout: 1200
          script: echo "Generated AVD snapshot for caching."

      # Emulator optimization settings for Cloudy Native library
      - name: Run Dropshots screenshot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: ${{ runner.arch == 'ARM64' && 'arm64-v8a' || 'x86_64' }}
          ram-size: ${{ matrix.api-level == 30 && '2048M' || '2560M' }}
          heap-size: ${{ matrix.api-level == 30 && '512M' || '768M' }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -partition-size 2048 -accel off -no-snapshot -memory ${{ matrix.api-level == 30 && '2048' || '2560' }}
          disable-animations: true
          emulator-boot-timeout: 1200
          script: |
            # Set fixed screen resolution (for screenshot consistency)
            adb shell wm size 1080x1920
            adb shell wm density 440

            echo "Emulator is ready. Starting Dropshots tests..."

            # Execute Dropshots tests with proper command formatting
            ./gradlew :app:connectedDebugAndroidTest --no-daemon --no-build-cache -Pandroid.testInstrumentationRunnerArguments.class=com.skydoves.cloudydemo.MainTest

            # Check screenshot directory
            adb shell find /sdcard -name "*.png" -type f 2>/dev/null || echo "No PNG files found"

            # Extract screenshots from Dropshots results directory
            mkdir -p screenshots/api-${{ matrix.api-level }}

            # Collect screenshots from multiple possible locations
            adb pull /sdcard/dropshots/ ./screenshots/api-${{ matrix.api-level }}/ 2>/dev/null || echo "No dropshots directory"
            adb pull /storage/emulated/0/dropshots/ ./screenshots/api-${{ matrix.api-level }}/ 2>/dev/null || echo "No emulated dropshots directory"

            # Also check app build outputs
            find ./app/build/outputs -name "*.png" -type f -exec cp {} ./screenshots/api-${{ matrix.api-level }}/ \; 2>/dev/null || echo "No build output screenshots"

            # Clean up filenames and add API level
            cd ./screenshots/api-${{ matrix.api-level }}
            for file in *.png 2>/dev/null; do
              if [[ -f "$file" && "$file" != *"api${{ matrix.api-level }}"* ]]; then
                base_name="${file%.png}"
                mv "$file" "${base_name}_api${{ matrix.api-level }}.png" 2>/dev/null || true
              fi
            done

            echo "Screenshots in api-${{ matrix.api-level }}:"
            ls -la || echo "No files found"

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-api-${{ matrix.api-level }}
          path: screenshots/api-${{ matrix.api-level }}/
          retention-days: 7
          compression-level: 6

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-api-${{ matrix.api-level }}
          path: |
            app/build/reports/androidTests/
            app/build/outputs/androidTest-results/
          retention-days: 3
          if-no-files-found: ignore

  # Create integrated PR comment after all API levels complete
  create-pr-comment:
    needs: [screenshot-tests-api27, screenshot-tests]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all screenshots
        uses: actions/download-artifact@v4
        with:
          pattern: screenshots-api-*
          path: all-screenshots
          merge-multiple: true

      - name: Organize screenshots by API level
        run: |
          mkdir -p organized-screenshots

          # Organize screenshots by API level
          for api in 27 30 33; do
            mkdir -p "organized-screenshots/api-$api"
            find all-screenshots -name "*api${api}*" -name "*.png" -exec cp {} "organized-screenshots/api-$api/" \; 2>/dev/null || true
          done

          echo "Organized screenshots:"
          find organized-screenshots -type f -name "*.png" | head -20

      - name: Create PR comment with screenshots
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const screenshotDir = 'organized-screenshots';

            if (!fs.existsSync(screenshotDir)) {
              console.log('No screenshots directory found');
              return;
            }

            // Collect screenshots by API level
            const apiLevels = ['27', '30', '33'];
            const allScreenshots = [];

            for (const api of apiLevels) {
              const apiDir = path.join(screenshotDir, `api-${api}`);
              if (fs.existsSync(apiDir)) {
                const screenshots = fs.readdirSync(apiDir)
                  .filter(file => file.endsWith('.png'))
                  .map(file => ({
                    api: api,
                    name: file,
                    path: path.join(apiDir, file),
                    size: fs.statSync(path.join(apiDir, file)).size
                  }));
                allScreenshots.push(...screenshots);
              }
            }

            if (allScreenshots.length === 0) {
              console.log('No screenshots found');
              return;
            }

            console.log(`Found ${allScreenshots.length} screenshots`);

            // Upload screenshots to GitHub
            const uploadedImages = [];

            for (const screenshot of allScreenshots.slice(0, 20)) { // Limit to 20 images
              try {
                const content = fs.readFileSync(screenshot.path, 'base64');
                
                const { data: blob } = await github.rest.git.createBlob({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  content: content,
                  encoding: 'base64'
                });
                
                uploadedImages.push({
                  api: screenshot.api,
                  name: screenshot.name,
                  size: screenshot.size,
                  blobSha: blob.sha
                });
                
                console.log(`Uploaded: ${screenshot.name} for API ${screenshot.api}`);
                
              } catch (error) {
                console.error(`Failed to upload ${screenshot.name}:`, error.message);
              }
            }

            // Create PR comment
            if (uploadedImages.length > 0) {
              const totalSize = uploadedImages.reduce((sum, img) => sum + img.size, 0);
              const formattedSize = (totalSize / 1024 / 1024).toFixed(2);

              let commentBody = '## ðŸ“± Cloudy Library Screenshot Test Results\n\n' +
                '**ðŸ”§ Native RenderScript Toolkit Testing**\n' +
                `**ðŸ“Š Total Screenshots:** ${uploadedImages.length}\n` +
                `**ðŸ“ Total Size:** ${formattedSize} MB\n` +
                `**ðŸ•’ Generated:** ${new Date().toISOString()}\n\n` +
                '### âœ… Test Coverage\n' +
                '- **API 27** (Android 8.1) - Native blur compatibility\n' +
                '- **API 30** (Android 11) - Performance optimization\n' +
                '- **API 33** (Android 13) - Latest feature support\n\n' +
                '### ðŸŽ¯ Native Features Tested\n' +
                '- âœ… RenderScript Toolkit blur effects\n' +
                '- âœ… GPU acceleration compatibility\n' +
                '- âœ… Animation state consistency\n' +
                '- âœ… Memory management under load\n\n' +
                '---\n';

              // Group by API level
              const groupedByApi = uploadedImages.reduce((groups, img) => {
                if (!groups[img.api]) groups[img.api] = [];
                groups[img.api].push(img);
                return groups;
              }, {});
              
              Object.entries(groupedByApi).forEach(([api, images]) => {
                commentBody += `### ðŸ“± API Level ${api}\n\n`;
                
                images.forEach(img => {
                  const cleanName = img.name.replace(/\.png$/, '').replace(/_/g, ' ');
                  const blobUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/blob/${context.sha}?blob_sha=${img.blobSha}`;
                  
                  commentBody += `#### ${cleanName}\n`;
                  commentBody += `<details>\n`;
                  commentBody += `<summary>ðŸ“¸ View Screenshot (${(img.size/1024).toFixed(1)} KB)</summary>\n\n`;
                  commentBody += `![${cleanName}](${blobUrl})\n\n`;
                  commentBody += `</details>\n\n`;
                });
              });
              
              commentBody += '---\n' +
                '**ðŸ¤– Screenshots automatically generated by Dropshots in CI**\n' +
                '**âš¡ Native libraries tested on real Android emulators**\n' +
                `**ðŸ”„ Run ID:** ${context.runId}`;
              
              // Check for existing comment and update
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number
              });
              
              const existingComment = comments.find(comment =>
                comment.body.includes('ðŸ“± Cloudy Library Screenshot Test Results') &&
                comment.user.type === 'Bot'
              );
              
              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: commentBody
                });
                console.log('Updated existing PR comment');
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody
                });
                console.log('Created new PR comment');
              }
            }
